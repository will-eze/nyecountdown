<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYE Refined</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="main">
        <div class="bg">
            <video id="video_bg" src="fireworks.mp4" autoplay loop="true" muted></video>
            <img id="image_bg" src="bkg.jpeg" alt="bkg image">
        </div>

        <h1 id="title">Crossover Service</h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                    <span id="day-text">days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                    <span id="hour-text">hours</span>
                
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                    <span id="mins-text">mins</span>
                
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="secs">0 </p>
                    <span id="sec-text">seconds</span>
                
            </div>
            
        </div>    
    </div>
</body>
</html>
